<div class="container">
  <b style="float: right;">Tarih: {{data.date | date:'dd/MM/yyyy'}}</b>
  <h1>{{data.title}} Numaralı Sipariş İçin İhtiyaç Planlaması</h1>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>#</tr>
    <tr>Ürün Adı</tr>
    <tr>Ürün Adeti</tr>
    <tr>Not</tr>
    </thead>
    <tbody>
      @for (product of data.products; track product){
        <tr>
          <td>{{$index+1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.type}}</td>
          <td></td>
        </tr>
      }
    </tbody>
  </table>
</div>
